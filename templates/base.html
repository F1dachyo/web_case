<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="vie wport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/faviconV2.png" type="image/x-icon">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-image:linear-gradient(
                to right, #30C5EE, #EE4412, #BA2ED8);
                padding: 10px 0;">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Invoker case</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Апгрейды</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">Контракты</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                    {% else %}
                        <p>
                            <button class="btn btn-outline-success" type="button" onclick="location.href='login'">Вход</button>
                    </p>
                    {% endif %}

                </form>
            </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
